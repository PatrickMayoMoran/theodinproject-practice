<!DOCTYPE html>
<html>
    <head>
        <title>Practice JavaScript Page</title>
        <meta charset="UTF-8"/>
    </head>
    <main>
        <body>
            <script>
                function add7(num) {
                    return num + 7;
                }

                console.log(add7(6));

                function multiply(num1, num2) {
                    return num1 * num2;
                }
                console.log(multiply(3,4));

                function capitalize(someString) {
                    someString = someString.toLowerCase();
                    return someString.charAt(0).toUpperCase() + someString.slice(1);
                }
                console.log(capitalize("pATRick"));
                console.log(capitalize("LEIPZIG"));
                console.log(capitalize('b'));
             
            </script>
        </body>

    </main>
</html>
