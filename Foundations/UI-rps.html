<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <main>
        <body>
            <h1>Rock, Paper, Scissors</h1>
            <div class="buttons">
                <button id="rock"><img src="./images/rock.png"></button>
                <button id="paper"><img src="./images/paper.png"></button>
                <button id="scissors"><img src="./images/scissors.png"></button>
            </div>
            <div class="results">
                <h2>Scoreboard</h2>
                <div class="user">
                    <h3>You</h3>
                    <p id="human-score">0</p>
                </div>
                <div class="computer">
                    <h3>Computer</h3>
                    <p id="computer-score">0</p>
                </div>
            </div>  
            <script src='rps-script.js'></script>  
        </body>
    </main>
    
</html>
